distributable:
  url: https://registry.npmjs.org/pnpm/-/pnpm-{{version}}.tgz
  # url: https://registry.npmjs.org/pnpm/-/pnpm-7.18.2.tgz
  strip-components: 1

versions:
  github: pnpm/pnpm

provides:
  - bin/pnpm

dependencies:
  nodejs.org: '>=16'

build:
  script: |
    cp bin/pnpm.cjs bin/pnpm
    cp -r . {{prefix}}

test:
  script: |
    pnpm doctor
