distributable:
  # url: https://registry.npmjs.org/pnpm/-/pnpm-{{version}}.tgz
  url: https://registry.npmjs.org/pnpm/-/pnpm-7.18.2.tgz
  strip-components: 1

versions:
  github: pnpm/pnpm

provides:
  - bin/pnpm

dependencies:
  nodejs.org: '>=16'
  npmjs.com: '>=8'

build:
  script: |
    # npm install --prefix {{prefix}} . # this works for build
    cp bin/pnpm.cjs bin/pnpm
    cp -r . {{prefix}}

test:
  script: |
    pnpm doctor
